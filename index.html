<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/index.css">
    <title>Menu</title>
</head>
<body>
    <div class="game_container">
        <!--Robinson-->
        <!--Mardelys-->
        <!--Bryan-->
        <!--Angela-->
        <section class="container-guillotine">
            <div class="guillotine">
                <div class="guillotine-blade">
                    <div class="blade">
                        <img src="src/img/imagenes_guillotina/cuchilla guillotina.png" alt="Cuchilla de la guillotina">
                        <img src="src/img/imagenes_guillotina/blood.png" alt="sangre" class="blade-blood">
                    </div>
                    <img src="src/img/imagenes_guillotina/cabeza sacrificio.png" alt="Cabeza de sacrificio" class="head-sacrifice">
                </div>
                <div class="sprite"></div>
            </div>
            <div class="container-hands">
                <img src="src/img/imagenes_guillotina/manos gente enojada.png" alt="Espectadores" class="spectators-shadow">
            </div>
        </section>
        <!--Andres-->
        <a class="float s" href="javascript:void(0)" id="add"><span class="material-symbols-outlined">sync</span></a>
        <a class="float m" href="javascript:void(0)" id="add"><span class="material-symbols-outlined">music_note</span></a>
    </div>
    <ul id="info" class="info">
        
    </div>
    </ul>
    <form class="inputs" action="">
        <input type="text" id="name" placeholder="Nombre victima">
        <a href="javascript:void(0)" onclick="addName()" id="add"><span class="material-symbols-outlined">add</span></a>
        <a href="javascript:void(0)" onclick="playGame()" id="play"><span class="material-symbols-outlined">play_arrow</span></a>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
